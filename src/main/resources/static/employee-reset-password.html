<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EmployeeConnect | Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #2563eb; }
        body { font-family: "Inter", system-ui, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
<div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
    <h1 class="text-xl font-semibold text-center text-gray-800 mb-6">Reset Your Password</h1>
    <form id="resetForm">
        <input type="hidden" id="token" />
        <div class="mb-4">
            <label for="newPassword" class="block text-sm font-medium text-gray-600 mb-1">New Password</label>
            <input type="password" id="newPassword" placeholder="Enter a new secure password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
            Update Password
        </button>
        <div id="errorMsg" class="text-red-500 text-sm text-center mt-4"></div>
        <div id="successMsg" class="text-green-600 text-sm text-center mt-4"></div>
    </form>
    <div class="text-center mt-4 text-sm">
        <a href="employee-login.html" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
</div>

<script>
    const tokenInput = document.getElementById("token");
    const form = document.getElementById("resetForm");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    // Get the token from the URL query parameter when the page loads
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (token) {
        tokenInput.value = token;
    } else {
        errorMsg.textContent = "No reset token found. Please start the process again.";
        form.querySelector('button').disabled = true;
    }

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        successMsg.textContent = "Updating...";
        errorMsg.textContent = "";

        try {
            const response = await fetch("/api/employees/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    token: tokenInput.value,
                    newPassword: document.getElementById("newPassword").value
                }),
            });

            if (response.ok) {
                successMsg.textContent = "Password updated successfully! Redirecting to login...";
                form.querySelector('button').disabled = true;
                setTimeout(() => {
                    window.location.href = 'employee-login.html';
                }, 2000);
            } else {
                const errorText = await response.text();
                throw new Error(errorText || "Invalid or expired token. Please try again.");
            }
        } catch (err) {
            console.error("Error:", err);
            successMsg.textContent = "";
            errorMsg.textContent = err.message;
        }
    });
</script>
</body>
</html>
