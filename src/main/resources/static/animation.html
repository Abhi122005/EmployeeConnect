<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | EmployeeConnect</title>
    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #2563eb, #1e3a8a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: float 3s infinite ease-in-out;
        }
        .tagline {
            font-size: 1.2rem;
            color: #d1d5db;
            margin-top: 0.5rem;
            letter-spacing: 2px;
            animation: fadeIn 2.5s forwards, pulse 1.5s infinite ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }
    </style>
</head>
<body>
<div class="logo-container">
    <div class="logo">EmployeeConnect</div>
    <div class="tagline">Your all-in-one HR solution</div>
</div>
<script>
    // Redirect to the main page after 3 seconds
    setTimeout(() => {
        window.location.replace("./index.html"); // redirect after 3s
    }, 3000);
</script>
</body>
</html>
