<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmployeeConnect | Admin Dashboard</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f9fafb;
            --white: #ffffff;
            --text: #111827;
            --text-muted: #6b7280;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", system-ui, sans-serif;
            display: flex;
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
        }

        .sidebar {
            width: 240px;
            background: var(--white);
            border-right: 1px solid #e5e7eb;
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary);
            text-align: center; /* Centered logo */
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .nav a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem; /* Increased padding */
            border-radius: var(--radius);
            color: var(--text-muted);
            font-size: 0.95rem;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }

        .nav a.active,
        .nav a:hover {
            background: var(--bg);
            color: var(--primary);
            font-weight: 600;
        }

        .main {
            flex: 1;
            padding: 2rem 2.5rem; /* Adjusted padding */
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.75rem; /* Larger title */
            font-weight: 600;
        }

        .welcome-message {
            font-size: 1rem;
            color: var(--text-muted);
        }

        #adminFullName {
            font-weight: 600;
            color: var(--primary);
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); /* Larger min-width */
            gap: 1.5rem; /* Increased gap */
        }

        .card {
            background: var(--white);
            border: 1px solid #e5e7eb;
            border-radius: var(--radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .logout-btn {
            margin-top: auto; /* Pushes logout to the bottom */
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            font-size: 0.95rem;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
            background-color: #fee2e2;
            color: #dc2626;
            border: none;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            justify-content: center;
        }

        .logout-btn:hover {
            background-color: #ef4444;
            color: var(--white);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1rem;
            color: var(--text-muted);
        }

        .card-value {
            font-size: 2rem; /* Larger value text */
            font-weight: 700;
            color: var(--text);
        }

        footer {
            margin-top: auto;
            padding-top: 2rem; /* Spacing from content */
            font-size: 0.85rem;
            color: var(--text-muted);
            text-align: center;
        }
    </style>
</head>
<body>
<aside class="sidebar">
    <div>
        <div class="logo">EmployeeConnect</div>
        <nav class="nav">
            <a href="admin-dashboard.html" class="active"><i class="fa-solid fa-tachograph-digital"></i> Dashboard</a>
            <a href="employees.html"><i class="fa-solid fa-users"></i> Employees</a>
            <a href="department.html"><i class="fa-solid fa-building"></i> Departments</a>
            <a href="search.html"><i class="fa-solid fa-search"></i> Search</a>
            <a href="admin-portal.html"><i class="fa-solid fa-user-circle"></i> My Profile</a>
        </nav>
    </div>
    <button class="logout-btn" id="logoutButton">
        <i class="fa-solid fa-right-from-bracket"></i>
        Logout
    </button>
</aside>

<main class="main">
    <header class="header">
        <div>
            <h1>Admin Dashboard</h1>
            <p class="welcome-message">
                Welcome back, <span id="adminFullName">Admin</span>! Here's your overview for today, September 13, 2025.
            </p>
        </div>
    </header>

    <div class="cards">
        <div class="card">
            <div class="card-title">üë• Total Employees</div>
            <div class="card-value" id="totalEmployees">...</div>
        </div>
        <div class="card">
            <div class="card-title">‚úÖ Active Employees</div>
            <div class="card-value" id="activeEmployees">...</div>
        </div>
        <div class="card">
            <div class="card-title">‚ùå Resigned Employees</div>
            <div class="card-value" id="resignedEmployees">...</div>
        </div>
        <div class="card">
            <div class="card-title">üè¢ Departments</div>
            <div class="card-value" id="departments">...</div>
        </div>
    </div>
    <footer>¬© 2025 EmployeeConnect</footer>
</main>

<script>
    // This function runs as soon as the page's main content is loaded
    window.addEventListener('DOMContentLoaded', () => {
        // 1. Check if user is logged in
        const adminDataString = sessionStorage.getItem('loggedInAdmin');
        if (!adminDataString) {
            alert("You are not logged in. Redirecting to login page.");
            // Assuming your login page is named admin-login.html
            window.location.href = "admin-login.html";
            return; // Stop further execution
        }

        // Personalize the welcome message
        try {
            const admin = JSON.parse(adminDataString);
            const adminNameSpan = document.getElementById('adminFullName');
            if (admin && admin.fullName) {
                adminNameSpan.textContent = admin.fullName;
            }
        } catch(e) {
            console.error("Could not parse admin data from session storage", e);
        }

        // 2. Fetch the real-time dashboard statistics
        fetchDashboardStats();

        // 3. Set up the logout button
        document.getElementById('logoutButton').addEventListener('click', () => {
            // Clear session storage to log the user out
            sessionStorage.removeItem('loggedInAdmin');
            alert("You have been logged out.");
            // Redirect to login page
            window.location.href = "index.html";
        });
    });

    /**
     * Fetches statistics from the backend and updates the dashboard cards.
     */
    async function fetchDashboardStats() {
        try {
            const response = await fetch('http://localhost:8080/api/dashboard/stats', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    // If you use token-based auth (like JWT), you must send the token.
                    // 'Authorization': `Bearer ${sessionStorage.getItem('authToken')}`
                }
            });

            if (response.ok) {
                const stats = await response.json();
                updateStatValues(stats);
            } else {
                // Handle non-successful responses (e.g., server errors)
                throw new Error(`Server responded with status: ${response.status}`);
            }
        } catch (error) {
            console.error('Error fetching dashboard data:', error);
            // Display an error state on the dashboard cards
            const errorState = {
                totalEmployees: 'Error',
                activeEmployees: 'Error',
                resignedEmployees: 'Error',
                departments: 'Error'
            };
            updateStatValues(errorState);
        }
    }

    /**
     * Updates the text content of the dashboard cards.
     * @param {object} stats - An object with keys matching the card value IDs.
     */
    function updateStatValues(stats) {
        for (const key in stats) {
            const element = document.getElementById(key);
            if (element) {
                // Use toLocaleString() to format numbers with commas (e.g., 1,234)
                element.textContent = typeof stats[key] === 'number'
                    ? stats[key].toLocaleString()
                    : stats[key];
            }
        }
    }
</script>
</body>
</html>
