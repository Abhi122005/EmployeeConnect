<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EmployeeConnect | Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #2563eb; }
        body { font-family: "Inter", system-ui, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
<div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
    <h1 class="text-xl font-semibold text-center text-gray-800 mb-2">Forgot Admin Password</h1>
    <p class="text-center text-gray-500 text-sm mb-6">Enter your email to receive a reset token.</p>
    <form id="forgotForm">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email Address</label>
            <input type="email" id="email" placeholder="Enter your registered admin email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
            Send Reset Token
        </button>
        <div id="errorMsg" class="text-red-500 text-sm text-center mt-4"></div>
        <div id="successMsg" class="text-green-600 text-sm text-center mt-4"></div>
    </form>
    <div class="text-center mt-4 text-sm">
        <a href="admin-login.html" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
</div>

<script>
    const form = document.getElementById("forgotForm");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMsg.textContent = "";
        successMsg.textContent = "Sending...";
        const email = document.getElementById("email").value.trim();

        try {
            // This calls the correct ADMIN endpoint
            const response = await fetch("/api/admins/forgot-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email }),
            });

            if (response.ok) {
                const data = await response.json();
                successMsg.textContent = "Token sent! Redirecting...";
                // In a real app, you'd email this. For our demo, we redirect directly.
                setTimeout(() => {
                    window.location.href = `reset-password.html?token=${data.resetToken}`;
                }, 1500);
            } else {
                const errorText = await response.text();
                throw new Error(errorText || "Could not process request.");
            }
        } catch (err) {
            console.error("Error:", err);
            successMsg.textContent = "";
            errorMsg.textContent = err.message;
        }
    });
</script>
</body>
</html>
